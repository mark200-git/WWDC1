<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
      integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="banner">
      <img src="image_asset/Masteralb.com TOP LOGO.svg" alt="logo" />
    </header>
    <main class="main">
      <div class="main__column">
        <div class="form">
          <h1 class="form__header">Register Form</h1>
          <form class="form__wrapper">
            <div class="input">
              <label for="username" class="input__label">
                <span class="fas fa-user"></span>
              </label>
              <input
                type="text"
                name="username"
                id="username"
                class="input__field"
                placeholder="Username"
              />
            </div>
            <div class="input"><label for="password" class="input__label"><span class="fas fa-lock"></span></label>
                <input type="password" name="password" id="password" class="input__field" placeholder="Password">
            </div>
            <div class="input"><label for="confirmPassword" class="input__label"><span class="fas fa-lock"></span></label>
            <input type="password" name="confirmPassword" id="confirmPassword" class="input__field" placeholder="Confirm Password">
            </div>
            <div class="input"><label for="email" class="input__label"><span class="fas fa-envelope"></span></label>
            <input type="email" name="email" id="email" class="input__field" placeholder="Email">
            </div>
            <div class="input"><label for="location" class="input__label"><span class="fas fa-map-pin"></span></label></div>
            <div class="input"><label for="" class="input__label"><span class=""></span></label></div>
          </form>
        </div>
      </div>
      <div class="main__column"></div>
    </main>
  </body>
</html>
